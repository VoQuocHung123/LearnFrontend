<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        form{
            border: 3px solid royalblue;
            border-radius: 20px;
            width: 700px;
            padding: 20px;
        }
        .container{
            margin-top: 50px;

        }
        h2{
            text-align: center;
            color:black;
            padding-bottom: 10px;
        }
        input{
            color: red;
        }
        

        
    </style>
</head>
<body>
    <div class="container">
    <form class="row g-3">
        <H2>CẬP NHẬT THÔNG TIN CÁ NHÂN</H2>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"><strong>Mã Cán Bộ:</strong></label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"><strong>Tên Cán Bộ:</strong></label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label"><strong>Địa Chỉ:</strong></label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label"><strong>Số Điện Thoại</strong></label>
            <input type="number" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label"><strong>Chức Vụ:</strong></label>
            <input type="number" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label"><strong>Số CMND/CCCD:</strong></label>
            <input type="number" class="form-control" id="inputPassword4">
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label"><strong> Đơn Vị Công Tác:</strong></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Công An Quận Hải Châu">
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label"><strong>Giới Tính:</strong></label>
          <select id="inputState" class="form-select">
            <option selected>Nam</option>
            <option>Nữ</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label"><strong>Loại Cán Bộ:</strong></label>
          <select id="inputState" class="form-select">
            <option selected>Cán Bộ Kho</option>
            <option>Nữ</option>
          </select>
        </div>
    
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Lưu Thông Tin</button>
          <button type="submit" class="btn btn-danger">Thoát</button>
        </div>
      </form>
    </div>
    
</body>
</html>
