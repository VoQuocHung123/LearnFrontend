<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        form{
            border: 3px solid royalblue;
            border-radius: 20px;
            width: 700px;
            padding: 20px;
         
        }
        .container{
            margin-top: 50px;
        }
        h2{
            text-align: center;
            color:black;
            padding-bottom: 10px;
        }
        input{
            color: red;
        }
        

        
    </style>
</head>
<body>
    <div class="container">
    <form class="row g-3">
        <H2>Chỉnh Sửa Hồ Sơ Vi Phạm</H2>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"><strong>Mã Biên Bản:</strong></label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="BB001" disabled> 
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"><strong>Tên Người Vi Phạm:</strong></label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label"><strong>Số CMND/CCCD:</strong></label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label"><strong>Giới Tính:</strong></label>
            <select id="inputState" class="form-select">
              <option selected>Nam</option>
              <option>Nữ</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label"><strong>Địa Chỉ Người Vi Phạm:</strong></label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label"><strong>Số Điện Thoại:</strong></label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label"><strong>Ngày Lập HS:</strong></label>
            <input type="text" readonly class="form-control" id="inputPassword4 " placeholder="01/01/2022">    
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"><strong>Địa Điểm Lập Biên Bản:</strong></label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label"><strong>Thời Hạn Xử Lý HS:</strong></label>
            <input type="text" class="form-control" id="inputPassword4">
          </div>
       
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label"><strong>Mã Tang Vật </strong></label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label"><strong>Tên Tang Vật </strong></label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label"><strong>Ngày Tạm Giữ Tang Vật </strong></label>
            <input type="date" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label"><strong>Mô Tả Tang Vật </strong></label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label"><strong>Mã Lỗi Vi Phạm</strong></label>
        <select id="inputState" class="form-select">
          <option selected></option>
          <option></option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label"><strong>Mức Phạt</strong></label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-12">
        <label for="inputEmail4" class="form-label"><strong>Mô Tả Lỗi Vi Phạm </strong></label>
        <input type="email" class="form-control" id="inputEmail4">
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Thêm</button>
      </div>
      
        <div class="col-12" style="margin-left: 200px;">
          <button type="submit" class="btn btn-primary">Xác Nhận</button>
          <button type="submit" class="btn btn-danger">Thoát</button>
        </div>
      </form>
    </div>
    
</body>
</html>
